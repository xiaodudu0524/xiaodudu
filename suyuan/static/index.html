<!DOCTYPE html>
<html>
	<head>
		<title>player</title>
		<link rel="stylesheet" href="/static/player/mediaelementplayer.css" />
		<style>
		.mejs-controls {
			display: none !important;
		}
		</style>
	</head>
	<body>
		<video width="640px" height="360px" id="player1">
			<source type="application/x-mpegURL" src="/static/m3u8/index.m3u8">
		</video>
		<!--<script src="http://7.url.cn/edu/jslib/jquery/1.9.1/jquery.min.js"></script> -->
		<script src="/static/js/jquery-1.12.4.min.js"></script>
		<script src="/static/player/mediaelement-and-player.js"></script>
		<script>
		var player = new MediaElementPlayer('#player1', {
			loop: true,
			clickToPlayPause: false,
			success: function (media, ele, player) {
				player.play();
			}
		});
		</script>
	</body>
</html>
